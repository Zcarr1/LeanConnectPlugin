plugins {
    id 'java-library'
}

buildscript {
  repositories {
    maven {url "https://maven.google.com" }
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:4.1.1'
  }
}

android {
  compileSdkVersion 29
  buildToolsVersion '29.0.2'

  defaultConfig {
    minSdkVersion 22
    targetSdkVersion 29
    versionCode 2
    versionName '0.2'
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  api(name:'leanConnectInterfaceLib-debug', ext:'aar')
  api(name:'leanConnectLibForServices-debug', ext:'aar')
}