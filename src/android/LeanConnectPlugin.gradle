buildscript {
  repositories {
    maven {url "https://maven.google.com" }
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:4.1.3'
  }
}

allprojects {
    repositories {
        maven {url "https://maven.google.com" }
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }
}

android {
  compileSdkVersion 29
  buildToolsVersion '29.0.2'

  defaultConfig {
    minSdkVersion 22
    targetSdkVersion 29
    versionCode 6
    versionName '0.6'
    multiDexEnabled true
  }

  dexOptions {
    javaMaxHeapSize "4g"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  compile 'com.android.support:multidex:1.0.0'
  compile(name:'leanConnectInterfaceLib-debug', ext:'aar')
  compile(name:'leanConnectLibForServices-debug', ext:'aar')
}